<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Quantity</h5>
        <button type="button" class="close" (click)="onNoClick()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>How much quantity would you like to buy? </p>
        <input class="form-control" type="number" [(ngModel)]="data.quantity" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
        <button type="button" class="btn btn-primary" [mat-dialog-close]="data.quantity" cdkFocusInitial>Buy</button>
      </div>
    </div>
  </div>
