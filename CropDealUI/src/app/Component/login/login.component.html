<body>
  <h1 align="center" style="color: blueviolet display-4">Crop-Deal Login Portal</h1>

<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="col-md-6">
          
          <div class="card login-container">
              <div class="card-header">
                  <h2 class="text-center">Login</h2>
              </div>
              <div class="card-body">
                  <form #loginForm="ngForm" (ngSubmit)="onSubmit(user)" novalidate>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.Email" required email>
                          <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                              Email is required and must be a valid email address.
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.Password" required minlength="6">
                          <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                              Password is required and must be at least 6 characters.
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="role">Role:</label>
                          <select class="form-control" id="role" name="role" [(ngModel)]="user.Role" required>
                              <option value="Admin">Admin</option>
                              <option value="Farmer">Farmer</option>
                              <option value="Dealer">Dealer</option>
                          </select>
                          <div *ngIf="loginForm.controls['role']?.invalid && (loginForm.controls['role'].dirty || loginForm.controls['role'].touched)" class="text-danger">
                              Role is required.
                          </div>
                      </div>

                      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
